<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" >
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/jquery-ui.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link id="theme_stylesheet" href="css/ps-cs6-medium-dark.css" rel="stylesheet" media="screen"></head>
    <script>if (document.documentElement.clientWidth > 600) {window.location = "http://rayps.com"}</script>
<body class="ps-cs6" oncontextmenu="return false;">
    
    <div id="notify"><p></p><i class="icon-white icon-remove"></i></div>
    <div id="mask"></div>


    

    <div id="about">
      <h1>关于</h1>
      <span class="close"></span>
      <h2>Made with ♥ by</h2>
      <a class="ray">Ray</a>
      <h2>邮箱:</h2>
      <a class="mail">ray@rayps.com</a>
      <p class="donate">Buy me a coffee!</p>
    </div>

    <!-- ============================== -->


    <div class="area tools">
        <div id="scale-200" class="btn ps-cs6"><i class="icon-white icon-plus"></i></div>
        <div id="scale-50"  class="btn ps-cs6"><i class="icon-white icon-minus"></i></div>
        <div id="tool-make" class="btn ps-cs6"><i class="icon-white icon-share-alt"></i></div>
        <div id="tool-trim" class="btn ps-cs6"><i class="icon-white icon-fullscreen"></i></div>
        <div id="tool-mktm" class="btn ps-cs6"><i class="icon-white icon-glass"></i></div>
    </div>


    <hr>
    <!-- ============================== -->


    <div class="area save">
        <div id="save-options" class="btn-group" data-toggle="buttons-checkbox">
            <a id="save-retina" class="btn ps-cs6">iOS</a>
            <a id="save-android" class="btn ps-cs6">Android</a>
            <a id="save-trim" class="btn ps-cs6 active">Trim</a>
        </div>
        <div id="save-savebtn" class="btn ps-cs6">导出</div>
    </div>
    <i class="icon-white icon-info-sign"></i>
    <div id="update" class="btn ps-cs6"><i class="icon-white icon-download-alt"></i></div>
 
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
